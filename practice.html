<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: left;
            height: auto; /* Changed from '100vh' to 'auto' */
        }
        .content {
            text-align: center;
            margin-bottom: 20px; /* Add margin to separate from form */
        }
        .form-container {
            display: flex;
            flex-direction: column; /* Align form items vertically */
            align-items: flex-start; /* Align form items to the left */
            margin-left: 20px; /* Add margin to separate from centered content */
        }
        .image-container {
            position:relative;
            width: 250px;
            margin-right: 20px;
        }
        .image-container img {
            width: 100%;
        }
        .image-details {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }
        form {
            margin-top: 20px;
        }
        form input,
        form textarea,
        form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Your Blog</h1>
        <p>Total Blog: <span id="blogCount">0</span></p>
    </div>

    <!-- Blog Form -->
    <div class="form-container">
        <form id="blogForm">
            <label for="imageUrl">Image URL:</label><br>
            <input type="text" id="imageUrl" name="imageUrl" required><br><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Blog Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>
            <button type="submit">Post Blog</button>
        </form>
    </div>

    <!-- Container for Blogs -->
    <div id="blogsContainer"></div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // Blog counter
  // Blog counter
let blogCount = 0;
const blogCountElement = document.getElementById('blogCount');
let blogs = []; // Array to store fetched blogs

// Function to fetch blogs
async function fetchBlogs() {
    try {
        const response = await axios.get('https://crudcrud.com/api/8b03a74bec00430684d0c6cad8fd477f/data'); // Replace 'your-api-endpoint' with your actual endpoint
        blogs = response.data;
        return blogs;
    } catch (error) {
        console.error('Error fetching blogs:', error);
        return [];
    }
}

// Function to render blogs
async function renderBlogs() {
    blogs = await fetchBlogs();
    blogCountElement.textContent = blogs.length; // Update total blog count

    const blogsContainer = document.getElementById('blogsContainer');
    blogsContainer.innerHTML = ''; // Clear existing blogs before rendering new ones

    blogs.forEach((blog, index) => {
        const blogContainer = document.createElement('div');
        blogContainer.classList.add('image-container');

        const blogDetails = document.createElement('div');
        blogDetails.classList.add('image-details');

        const blogTitle = document.createElement('h2');
        blogTitle.textContent = blog.title;
        blogDetails.appendChild(blogTitle);

        const enteredImage = document.createElement('img');
        enteredImage.src = blog.imageUrl;

        const blogDescription = document.createElement('p');
        blogDescription.textContent = blog.description;

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit Blog';
        editButton.addEventListener('click', () => handleEdit(blog._id)); // Pass blog ID to handleEdit function

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete Blog';
        deleteButton.addEventListener('click', () => handleDelete(blog._id)); // Pass blog ID to handleDelete function

        blogDetails.appendChild(blogTitle);
        blogDetails.appendChild(enteredImage);
        blogDetails.appendChild(blogDescription);
        blogDetails.appendChild(editButton);
        blogDetails.appendChild(deleteButton);

        blogContainer.appendChild(blogDetails);
        blogContainer.setAttribute('data-blog-id', blog._id); // Set data attribute for the blog ID

        blogsContainer.appendChild(blogContainer);
    });
}

// Initial rendering
renderBlogs();

// Blog form submission
document.getElementById('blogForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const imageUrl = document.getElementById('imageUrl').value;
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;

    try {
        // Post new blog
        await axios.post('https://crudcrud.com/api/8b03a74bec00430684d0c6cad8fd477f/data', {
            imageUrl,
            title,
            description
        });

        // Increment blog count
        blogCount++;
        blogCountElement.textContent = blogCount;

        // Re-render blogs
        renderBlogs();

        // Store input values in local storage
        localStorage.setItem('imageUrl', imageUrl);
        localStorage.setItem('title', title);
        localStorage.setItem('description', description);

        // Clear form fields after submission
        document.getElementById('imageUrl').value = '';
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
    } catch (error) {
        console.error('Error posting blog:', error);
    }
});

// Function to handle blog edit
async function handleEdit(blogId) {
    const imageUrl = document.getElementById('imageUrl').value;
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;

    try {
        // Update blog using axios.put
        await axios.put(`https://crudcrud.com/api/8b03a74bec00430684d0c6cad8fd477f/data/${blogId}`, {
            imageUrl,
            title,
            description
        });

        // Re-render blogs
        renderBlogs();
    } catch (error) {
        console.error('Error updating blog:', error);
    }
}

// Function to handle blog deletion
async function handleDelete(blogId) {
    console.log('Deleting blog with id:', blogId);
    try {
        // Delete blog
        await axios.delete(`https://crudcrud.com/api/8b03a74bec00430684d0c6cad8fd477f/data/${blogId}`);
        // Decrement blog count
        blogCount--;
        blogCountElement.textContent = blogCount;

        // Re-render blogs
        renderBlogs();
    } catch (error) {
        console.error('Error deleting blog:', error);
    }
}
</script>

    
</body>
