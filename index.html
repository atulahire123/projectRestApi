<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REST API Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-direction: column; /* Align items vertically */
        align-items: left;
        height: 100vh;
    }
    .content {
        text-align: center;
        margin-bottom: 20px; /* Add margin to separate from form */
    }
    .form-container {
        display: flex;
        flex-direction: column; /* Align form items vertically */
        align-items: flex-start; /* Align form items to the left */
        margin-left: 20px; /* Add margin to separate from centered content */
    }
    .image-container {
        position: relative;
        width: 250px;
        margin-right: 20px;
    }
    .image-container img {
        width: 100%;
    }
    .image-details {
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    }
    form {
        margin-top: 20px;
    }
    form input,
    form textarea,
    form button {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Your Blog</h1>
        <p>Total Blog: <span id="blogCount">0</span></p>
    </div>

    <!-- Blog Form -->
    <div class="form-container">
        <form id="blogForm">
            <label for="imageUrl">Image URL:</label><br>
            <input type="text" id="imageUrl" name="imageUrl" required><br><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Blog Description:</label><br>
            <textarea id="description" name="description" required></textarea><br><br>
            <button type="submit">Post Blog</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    // Blog counter
    let blogCount = 0;
    const blogCountElement = document.getElementById('blogCount');
    let blogs = []; // Array to store fetched blogs

    // Function to fetch blogs
    async function fetchBlogs() {
        try {
            const response = await axios.get('https://crudcrud.com/api/236fa2f8045f49feac6d6a96285ee61a/data'); // Replace 'your-api-endpoint' with your actual endpoint
            blogs = response.data;
            return blogs;
        } catch (error) {
            console.error('Error fetching blogs:', error);
            return [];
        }
    }

    // Function to render blogs
    async function renderBlogs() {
        blogs = await fetchBlogs();
        blogCountElement.textContent = blogs.length; // Update total blog count

        blogs.forEach((blog, index) => {
            const blogContainer = document.createElement('div');
            blogContainer.classList.add('image-container');

            const blogDetails = document.createElement('div');
            blogDetails.classList.add('image-details');

            const blogTitle = document.createElement('h2');
            blogTitle.textContent = blog.title;
            blogDetails.appendChild(blogTitle);

            const enteredImage = document.createElement('img');
            enteredImage.src = blog.imageUrl;

            const blogDescription = document.createElement('p');
            blogDescription.textContent = blog.description;

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit Blog';
            editButton.addEventListener('click', () => handleEdit(index)); // Pass index instead of blog ID

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete Blog';
            deleteButton.addEventListener('click', () => handleDelete(index)); // Pass index instead of blog ID

            blogDetails.appendChild(blogTitle);
            blogDetails.appendChild(enteredImage);
            blogDetails.appendChild(blogDescription);
            blogDetails.appendChild(editButton);
            blogDetails.appendChild(deleteButton);

            blogContainer.appendChild(blogDetails);

            document.body.appendChild(blogContainer);
        });
    }

    // Initial rendering
    renderBlogs();

    // Blog form submission
    document.getElementById('blogForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const imageUrl = document.getElementById('imageUrl').value;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;

        try {
            // Post new blog
            await axios.post('https://crudcrud.com/api/236fa2f8045f49feac6d6a96285ee61a/data', {
                imageUrl,
                title,
                description
            });

            // Increment blog count
            blogCount++;
            blogCountElement.textContent = blogCount;

            // Re-render blogs
            renderBlogs();

            // Clear form fields after submission
            document.getElementById('imageUrl').value = '';
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
        } catch (error) {
            console.error('Error posting blog:', error);
        }
    });

    // Function to handle blog edit
    async function handleEdit(index) {
        const blogId = blogs[index]._id; // Get ID of the blog at the specified index
        // Implement edit functionality for blog with ID: blogId
        console.log('Editing blog with id:', blogId);
    }

    // Function to handle blog deletion
    async function handleDelete(index) {
        const blogId = blogs[index]._id; // Get ID of the blog at the specified index
        // Implement delete functionality for blog with ID: blogId
        console.log('Deleting blog with id:', blogId);
    }
</script>

</body>
</html>
